<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login</h5>
              <button type="button" id="cerrarModal666" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">

            <form [formGroup]="form" (ngSubmit)="onLogin($event)" novalidate><!---->
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="email" formControlName="username" [(ngModel)]="username" [class.border-success]="UsernameValid" [class.border-danger]="UsernameInvalid" class="form-control" id="username" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nunca compartiremos tu usuario</div><!---->
                </div>
                <!--Gracias al getter que configuramos en el controlador-->
                <div *ngIf="Username?.errors && Username?.touched">
                  <p *ngIf="Username?.hasError('required')" class="error">
                    El nombre de usuario es requerido.
                  </p>
                  <p *ngIf="Username?.hasError('username')" class="error">
                    El nombre de usuario debe ser valido.
                  </p>
                </div>
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-auto">
                        <label for="password" class="col-form-label">Password</label>
                   <!-- </div>-->
                    <!--<div class="col-auto">-->
                        <input type="password" id="password" formControlName="password" [(ngModel)]="password" [class.border-success]="PasswordValid" [class.border-danger]="PasswordInvalid" class="form-control" aria-describedby="passwordHelpInline" ><!-- [ngModelOptions]="{standalone: true}"-->
                    </div>
                </div>
                    <!--Gracias al getter que configuramos en el controlador-->
                <div *ngIf="Password?.errors && Password?.touched">
                  <p *ngIf="Password?.hasError('required')" class="error">
                    El password es requerido.
                  </p>
                  <p *ngIf="Password?.errors?.['minlength']" class="error">
                    El password debe tener entre 8 y 20 caracteres.
                  </p>
                  <p *ngIf="Password?.errors?.['maxlength']" class="error">
                    El password debe tener entre 8 y 20 caracteres.
                  </p>
                </div>
