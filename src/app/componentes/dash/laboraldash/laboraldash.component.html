<div *ngFor="let laboral of experiencialaboral" class="row mt-3">

  <div class="col-lg-4 col-xs-12 pos_izq ps-4 pt-3">
      <div>
          <img [src]="laboral.logo" class="tam_imag2" alt="..." title="...">
      </div>
      <h3 class="mt-2">{{ laboral.empresa }}</h3>
      <h5>{{ laboral.cargo }}</h5>
      <h4>{{ laboral.inicio }}</h4>
      <h4>{{ laboral.finalizacion }}</h4>
  </div>


  <div class="col-xs-12 col-lg-8 justify-content-end" >
      <figure class="mt-4">
          <blockquote class="blockquote">
              <p>{{ laboral.tareas}}</p>
          </blockquote>
          <figcaption class="blockquote-footer">
            Someone famous in <cite class="figcap" title="Source Title">Source Title</cite>
          </figcaption>
      </figure>
      <!--<hr>-->

  </div>
  <!-- <div class="col-1 p-0 d-flex item-alling-end">
    <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal18" class="btn btn-close-white"><i class="fa-sharp fa-solid fa-pencil fa-2 align-items-end pt-3 icon"></i></button>
    <button type="submit" class="btn btn-close-white"><i class="fa-sharp fa-solid fa-trash fa-2 align-items-end pt-3" (click)="delete(laboral.id)"></i></button>
  </div>
  -->
  <div class="row justify-content-center mt-3">
    <div class="col-auto text-center">
        <!--<ul class="list-group list-group-horizontal">
            <li class="list-group-item">
               <i class="fa-sharp fa-solid fa-pencil fa-2xl align-items-end pt-3 ps-2 icon" (click)="actualizarVariable(laboral)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal8"></i>
            </li>
            <li class="list-group-item">
              <i class="fa-sharp fa-solid fa-trash fa-2xl align-items-end pt-3" type="button" data-bs-toggle="modal" (click)="delete(laboral.id)"></i>
            </li>
        </ul>-->
        <button type="button" (click)="actualizarVariable(laboral)" data-bs-toggle="modal" data-bs-target="#exampleModal8" class="btn btn-close-white" ><i class="fa-sharp fa-solid fa-pencil fa-2 align-items-end pt-3 icon"></i></button>
        <button type="submit" class="btn btn-close-white"><i class="fa-sharp fa-solid fa-trash fa-2 align-items-end pt-3" (click)="delete(laboral.id)"></i></button>
    </div>
  </div>
  <hr class="ps-5 w-75">
</div>
<app-modaldashedicionlab [editarLaboral] = "laboral" (actualizarComponente) = "actualizarComponente($event)"></app-modaldashedicionlab>
