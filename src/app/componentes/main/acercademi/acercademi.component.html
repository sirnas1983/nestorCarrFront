<section id="sobreMi" class="about">
  <div *ngFor="let persona of personas" class="row mt-3">
    <div id="sobre_mi">

      <div class="container-fluid border rounded-3 capa0">
          <div class="row mt-3">
              <div class="col-sm-6 col-lg-3 pos_izq ps-5 text-center capa1">
                  <img [src]="persona.imageprincipal" class="rounded-circle posImag" alt="..." title="...">
                  <h2 class="mt-3">{{ persona.nombre }} {{ persona.apellido }}</h2>
                  <h4 class="ps-5 pos_izq text-center">{{ persona.profesion }}</h4>
                  <p>

                  </p>
              </div>
              <div class="col-3">

              </div>

              <div class="col-sm-12 col-lg-6 justify-content-end px-5" >
                  <h2 class="p">Acerca de mi</h2>
                  <figure class="mt-3 text-end">
                      <blockquote class="blockquote">
                          <p>{{ persona.acerca_de_mi }}</p>
                          <p>{{ persona.acercademi }}</p>
                      </blockquote>
                      <figcaption class="blockquote-footer">
                        Someone famous in <cite title="Source Title">Source Title</cite>
                      </figcaption>
                  </figure>

              </div>
          </div>
      </div>
    </div>
