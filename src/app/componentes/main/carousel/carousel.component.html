<section>
  <div *ngFor="let banner of carousel" class="row mt-4">
    <div id="carouselExampleInterval" class="carousel slide capa0 banner" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
          <img src="{{ banner.carouselimag }}" class="d-block banner bord w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="{{ banner.carouselimage }}" class="d-block banner bord w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="{{ banner.carouselimagen }}" class="d-block banner bord w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
