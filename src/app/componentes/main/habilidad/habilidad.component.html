<section>
  <div id="Hard_&_Soft_Skills" class="about">
    <div class="border rounded-3">
        <div class="row mt-4 ps-5">
            <h2>Hard & Soft Skills</h2>
            <!--<div class="col-2 ps-5">
            </div>-->
            <div *ngFor="let habilidad of habilidades" class="ps-5 text-start">
                <div class="row progre">
                    <div class="col-3 mb-4">
                        <h4>{{ habilidad.habilidad }}</h4>
                    </div>
                    <div class="col-7 col-md mb-4 ps-5">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" [ngStyle]="{'background-color': habilidad.color}" [style.width.%]="habilidad.porcentaje" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                {{ habilidad.porcentaje }}%
                            </div>
                        </div>
                    </div>
                    <div class="col-2 mb-5">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
